<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Providers - AI Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot"></i> AI Engine v3.0
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a class="nav-link active" href="/providers"><i class="fas fa-server"></i> Providers</a>
                <a class="nav-link" href="/statistics"><i class="fas fa-chart-bar"></i> Statistics</a>
                <a class="nav-link" href="/models"><i class="fas fa-cubes"></i> Models</a>
                <a class="nav-link" href="/docs"><i class="fas fa-book"></i> API Docs</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1><i class="fas fa-server"></i> Provider Management</h1>
                <p class="text-muted">Monitor and manage your AI providers</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-list"></i> All Providers</h5>
                    </div>
                    <div class="card-body">
                        <div id="providersTable">
                            <p class="text-muted">Loading providers...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Test Modal -->
    <div class="modal fade" id="testModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="testModalTitle">Provider Test</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="testModalBody">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Testing...</span>
                        </div>
                        <p class="mt-3">Testing provider...</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadProviders() {
            try {
                const response = await fetch('/api/providers');
                const providers = await response.json();

                let html = '<div class="table-responsive"><table class="table table-striped table-hover">';
                html += `<thead class="table-dark">
                    <tr>
                        <th>Provider</th>
                        <th>Status</th>
                        <th>Model</th>
                        <th>Keys</th>
                        <th>Priority</th>
                        <th>Actions</th>
                    </tr>
                </thead>`;
                html += '<tbody>';

                providers.forEach(provider => {
                    const name = provider.name;
                    const config = provider.config;
                    const isEnabled = provider.enabled;
                    const keys = provider.keys_count > 0 ? `<i class="fas fa-key text-success"></i> ${provider.keys_count}` : '<span class="text-muted"><i class="fas fa-key"></i> 0</span>';

                    html += `<tr>
                        <td><strong>${name.toUpperCase()}</strong></td>
                        <td>
                            <button class="btn ${isEnabled ? 'btn-success' : 'btn-secondary'} btn-sm" 
                                    onclick="toggleProvider('${name}', ${!isEnabled})">
                                <i class="fas ${isEnabled ? 'fa-toggle-on' : 'fa-toggle-off'}"></i>
                                ${isEnabled ? 'Enabled' : 'Disabled'}
                            </button>
                        </td>
                        <td><code class="text-primary">${provider.model}</code></td>
                        <td>${keys}</td>
                        <td><span class="badge bg-info">${provider.priority}</span></td>
                        <td>
                            <div class="btn-group" role="group">
                                <button class="btn btn-sm btn-outline-primary" onclick="testProvider('${name}')" 
                                        ${!isEnabled ? 'disabled' : ''}>
                                    <i class="fas fa-play"></i> Test
                                </button>
                                <button class="btn btn-sm btn-outline-warning" onclick="rollApiKey('${name}')" 
                                        ${!isEnabled ? 'disabled' : ''}>
                                    <i class="fas fa-sync"></i> Roll Key
                                </button>
                            </div>
                        </td>
                    </tr>`;
                });

                html += '</tbody></table></div>';
                document.getElementById('providersTable').innerHTML = html;

            } catch (error) {
                console.error('Error loading providers:', error);
                document.getElementById('providersTable').innerHTML = '<p class="text-danger">Error loading providers</p>';
            }
        }

        async function toggleProvider(providerName, enable) {
            try {
                const response = await fetch(`/api/providers/${providerName}/toggle`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ enabled: enable })
                });

                if (response.ok) {
                    showAlert(`Provider ${providerName} ${enable ? 'enabled' : 'disabled'}`, 'success');
                    loadProviders(); // Reload to update UI
                } else {
                    const error = await response.json();
                    showAlert(`Failed to toggle provider: ${error.detail}`, 'danger');
                }
            } catch (error) {
                showAlert(`Error toggling provider: ${error.message}`, 'danger');
            }
        }

        async function rollApiKey(providerName) {
            if (!confirm(`Roll API key for ${providerName}? This will cycle to the next available key.`)) return;

            try {
                const response = await fetch(`/api/providers/${providerName}/roll-key`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const result = await response.json();
                    showAlert(`${result.message}`, 'success');
                } else {
                    const error = await response.json();
                    showAlert(`Failed to roll key: ${error.detail}`, 'danger');
                }
            } catch (error) {
                showAlert(`Error rolling key: ${error.message}`, 'danger');
            }
        }

        async function testProvider(providerName) {
            // Show modal
            const modal = new bootstrap.Modal(document.getElementById('testModal'));
            document.getElementById('testModalTitle').textContent = `Testing ${providerName.toUpperCase()}`;
            document.getElementById('testModalBody').innerHTML = `
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Testing...</span>
                    </div>
                    <p class="mt-3">Testing ${providerName.toUpperCase()}...</p>
                </div>
            `;
            modal.show();

            try {
                // Get the provider's current model from the providers list
                const providersResponse = await fetch('/api/providers');
                const providers = await providersResponse.json();
                const provider = providers.find(p => p.name === providerName);
                const providerModel = provider ? provider.model : 'auto';

                const response = await fetch('/api/test-model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        provider: providerName,
                        model: providerModel,
                        message: `Hello! This is a test of ${providerName} provider. Please respond briefly to confirm you're working.`
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('testModalBody').innerHTML = `
                        <div class="alert alert-success">
                            <h6><i class="fas fa-check-circle"></i> Test Successful!</h6>
                            <p><strong>Provider:</strong> ${result.provider.toUpperCase()}</p>
                            <p><strong>Model Used:</strong> ${result.model}</p>
                            <p><strong>Response Time:</strong> ${result.response_time}s</p>
                            <p><strong>Response:</strong></p>
                            <div class="bg-light p-3 rounded">
                                <pre class="mb-0">${result.response}</pre>
                            </div>
                            <hr>
                            <small class="text-muted">
                                <strong>Timestamp:</strong> ${new Date(result.timestamp).toLocaleString()}
                            </small>
                        </div>
                    `;
                } else {
                    document.getElementById('testModalBody').innerHTML = `
                        <div class="alert alert-danger">
                            <h6><i class="fas fa-times-circle"></i> Test Failed</h6>
                            <p><strong>Provider:</strong> ${result.provider || providerName.toUpperCase()}</p>
                            <p><strong>Model:</strong> ${result.model || 'Unknown'}</p>
                            <p><strong>Error:</strong> ${result.error || 'Unknown error'}</p>
                            <p><strong>Response Time:</strong> ${result.response_time || 'N/A'}s</p>
                            <hr>
                            <small class="text-muted">
                                <strong>Timestamp:</strong> ${result.timestamp ? new Date(result.timestamp).toLocaleString() : 'N/A'}
                            </small>
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('testModalBody').innerHTML = `
                    <div class="alert alert-danger">
                        <h6><i class="fas fa-times-circle"></i> Test Failed</h6>
                        <p><strong>Provider:</strong> ${providerName.toUpperCase()}</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alert.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            document.body.appendChild(alert);

            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        loadProviders();
    </script>
</body>
</html>
