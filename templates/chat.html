<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - AI Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/chat/chat.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot"></i> AI Engine Chat
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a class="nav-link" href="/providers"><i class="fas fa-server"></i> Providers</a>
                <a class="nav-link" href="/models"><i class="fas fa-cubes"></i> Models</a>
                <a class="nav-link active" href="/chat"><i class="fas fa-comments"></i> Chat</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0 chat-container">
        <div class="row g-0 h-100">
            <!-- Chat List Sidebar -->
            <div class="col-md-3 col-lg-2 chat-sidebar">
                <div class="d-flex flex-column h-100">
                    <!-- New Chat Button -->
                    <div class="p-3 border-bottom">
                        <div class="dropdown">
                            <button class="btn btn-primary w-100 dropdown-toggle" type="button" 
                                    id="newChatDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-plus"></i> New Chat
                            </button>
                            <ul class="dropdown-menu w-100" aria-labelledby="newChatDropdown">
                                <li><a class="dropdown-item" href="#" onclick="createNewChat(false)">
                                    <i class="fas fa-save"></i> Permanent Chat
                                </a></li>
                                <li><a class="dropdown-item" href="#" onclick="createNewChat(true)">
                                    <i class="fas fa-clock"></i> Temporary Chat
                                </a></li>
                            </ul>
                        </div>
                    </div>

                    <!-- Chat List -->
                    <div class="flex-grow-1 overflow-auto" id="chatList">
                        <div class="text-center p-3">
                            <div class="spinner-border spinner-border-sm text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="small mt-2 mb-0">Loading chats...</p>
                        </div>
                    </div>

                    <!-- Chat Statistics -->
                    <div class="p-2 border-top bg-light">
                        <small id="chatStats" class="text-muted">Loading stats...</small>
                    </div>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-9 col-lg-10 chat-main">
                <div class="d-flex flex-column h-100">
                    
                    <!-- Chat Header -->
                    <div class="chat-header border-bottom p-3" id="chatHeader" style="display: none;">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <h5 class="mb-0" id="chatTitle">Chat Title</h5>
                                <span class="badge bg-secondary ms-2" id="chatType">Permanent</span>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <!-- Provider/Model Selector -->
                                <div class="d-flex gap-2">
                                    <select class="form-select form-select-sm" id="providerSelect" style="width: auto;">
                                        <option value="">Auto Provider</option>
                                    </select>
                                    <select class="form-select form-select-sm" id="modelSelect" style="width: auto;">
                                        <option value="">Auto Model</option>
                                    </select>
                                </div>
                                <!-- Chat Actions -->
                                <div class="btn-group">
                                    <button class="btn btn-outline-primary btn-sm" onclick="editChatTitle()" title="Edit Title">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-outline-danger btn-sm" onclick="deleteCurrentChat()" title="Delete Chat">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Messages Container -->
                    <div class="flex-grow-1 overflow-auto p-3" id="messagesContainer">
                        <!-- Welcome Message when no chat selected -->
                        <div class="text-center mt-5" id="welcomeMessage">
                            <div class="mb-4">
                                <i class="fas fa-comments fa-4x text-muted"></i>
                            </div>
                            <h4 class="text-muted">Welcome to AI Chat</h4>
                            <p class="text-muted">Select a chat from the sidebar or create a new one to get started.</p>
                            <div class="mt-4">
                                <button class="btn btn-primary me-2" onclick="createNewChat(false)">
                                    <i class="fas fa-plus"></i> New Permanent Chat
                                </button>
                                <button class="btn btn-outline-primary" onclick="createNewChat(true)">
                                    <i class="fas fa-clock"></i> New Temporary Chat
                                </button>
                            </div>
                        </div>

                        <!-- Messages will be loaded here -->
                        <div id="messagesList" style="display: none;"></div>
                    </div>

                    <!-- Message Input -->
                    <div class="chat-input border-top p-3" id="messageInput" style="display: none;">
                        <div class="d-flex gap-2">
                            <div class="flex-grow-1">
                                <textarea class="form-control" id="messageTextarea" rows="1" 
                                         placeholder="Type your message..." 
                                         style="resize: none; max-height: 120px;"></textarea>
                            </div>
                            <div class="d-flex flex-column gap-1">
                                <button class="btn btn-primary" id="sendButton" onclick="sendMessage()">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                                <button class="btn btn-outline-secondary btn-sm" onclick="clearInput()" title="Clear">
                                    <i class="fas fa-eraser"></i>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Typing Indicator -->
                        <div id="typingIndicator" class="mt-2" style="display: none;">
                            <small class="text-muted">
                                <i class="fas fa-robot"></i> AI is typing
                                <span class="typing-dots">
                                    <span>.</span><span>.</span><span>.</span>
                                </span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    
    <!-- Create Chat Modal -->
    <div class="modal fade" id="createChatModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Chat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createChatForm">
                        <div class="mb-3">
                            <label for="chatTitleInput" class="form-label">Chat Title</label>
                            <input type="text" class="form-control" id="chatTitleInput" 
                                   placeholder="Enter chat title..." maxlength="200" required>
                        </div>
                        <div class="mb-3">
                            <label for="systemPromptInput" class="form-label">System Prompt (Optional)</label>
                            <textarea class="form-control" id="systemPromptInput" rows="3" 
                                     placeholder="Enter system instructions for the AI..."></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="chatProviderSelect" class="form-label">Provider</label>
                                <select class="form-select" id="chatProviderSelect">
                                    <option value="">Auto (Best Available)</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="chatModelSelect" class="form-label">Model</label>
                                <select class="form-select" id="chatModelSelect">
                                    <option value="">Auto (Provider Default)</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="isTemporaryCheck">
                                <label class="form-check-label" for="isTemporaryCheck">
                                    Temporary Chat (auto-deleted after 24 hours)
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitCreateChat()">
                        <i class="fas fa-plus"></i> Create Chat
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Title Modal -->
    <div class="modal fade" id="editTitleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Chat Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editTitleInput" class="form-label">Chat Title</label>
                        <input type="text" class="form-control" id="editTitleInput" 
                               maxlength="200" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitEditTitle()">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/chat/chat.js"></script>
</body>
</html>
